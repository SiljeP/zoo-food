<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo food</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="intro">
        <h1>Giv dyrene mad</h1>
        <p>Giv dyrene det mad de bedst kan lide</p>
    </section>
    <div>
        <p>Point</p>
    </div>
    <!-- FOOD -->
    <div class="food">
        <div class="leaves" draggable="true">
            <img class="leaves__img" src="/images/leaves.png" alt="blade">
            <p>Leaves</p>
        </div>

        <div class="fish" draggable="true">
            <img class="fish__img" src="/images/fish.png" alt="lille fisk">
            <p>fish</p>
        </div>

        <div class="mean-teachers" draggable="true">
            <img class="teacher__img" src="/images/teacher.png" alt="that mean lady from harry potter">
            <p>mean teachers</p>
        </div>
    </div>

    <!-- ANIMALS -->
    <div class="animals">
        <div class="tiger">
            <img class="tiger__img" src="/images/tiger.png" alt="doopy tiger">
        </div>
        <div class="sloth">
            <img class="sloth__img" src="/images/sloth.png" alt="scary sloth">
        </div>
        <div class="otter">
            <img class="otter__img" src="/images/otter.png" alt="cute otter">
        </div>
</div>
    <script src="java.js"></script>   
</body>
</html>
